						<span> <label class="checkbox-inline">
								<input type="checkbox" value="" ng-model="types.Club">

						<span><label class="checkbox-inline">
								<input type="checkbox" value="" ng-model="types.Bar">

						<span> <label class="checkbox-inline" >
								<input type="checkbox" value="" ng-model="types.Concert">

<div class="main-frame" style="max-width: 900px">
	<div class="event-form" ng-repeat="item in events | orderBy: 'Date'">
		<div class="mobile-event" style="width:100% !important">
			<h1>{{item.Name}}</h1>
		</div>
		<span>
			<div align="center" ng-hide="events[0].Name == 'No More Events'">
				<img ng-src="data:image/PNG;base64,{{item.Image}}"/>
			</div> </span>
		<span class="mobile-hide">
			<div>
				<h1>{{item.Name}}</h1>
			</div>
			<br>
			<div>
				<p>
					{{item.Description}}
				</p>
			</div>
			<div style="padding-top: 10px">
				<p>
					<a href="{{item.Site}}">{{item.Site}}</a>
				</p>
			</div>
			<div style="padding-top: 10px">
				<p>
					<a style="font-size: 14px" href="https://www.google.com.br/maps/place/{{item.Addr}},{{item.City}},{{item.State}},{{item.Country}}">{{item.Addr}}</a>
				</p>
			</div></span>
		<span class="mobile-hide" style="margin-top: 10px" ng-hide="events[0].Name == 'No More Events'">
			<div>
				<label>Type: </label><label>{{type(item.Type)}}</label>
			</div>
			<br>
			<div>
				<label>Date: </label><label>{{item.Date | jsDate | date:"dd/MM/yyyy"}}</label>
			</div>
			<br>
			<div>
				<label>Time: </label><label>{{item.Date | jsDate | date:"HH:mm"}}</label>
			</div>
			<br>
			<div>
				<label>Price:</label><label>{{item.Currency}} {{item.Price}}</label>
			</div>
			<br>
			<div>
				<label>By:</label><label>{{item.Currency}} {{item.Price}}</label>
			</div></span>
		<span class="mobile-event" ng-hide="events[0].Name == 'No More Events'">
			<div>
				<span>
					<div style="padding-top: 5px">
						<p>
							{{item.Description}}
						</p>
					</div>
					<div style="padding-top: 8px">
						<p>
							<a style="font-size: 16px" class="glyphicon glyphicon-map-marker" href="https://www.google.com.br/maps/place/{{item.Addr}},{{item.City}},{{item.State}},{{item.Country}}"></a>
							&nbsp;&nbsp;
							<a style="font-size: 16px" class="glyphicon glyphicon-globe" href="{{item.Site}}"></a>
						</p>
					</div> </span><span>
					<div>
						<div>
							<label>{{type(item.Type)}}</label>
						</div>
						<div>
							<label>{{item.Date | jsDate | date:"HH:mm"}}</label>
						</div>
						<div>
							<label>{{item.Date | jsDate | date:"dd/MM/yyyy"}}</label>
						</div>
						<div>
							<label>{{item.Currency}}{{item.Price}}</label>
						</div>
					</div></span>
			</div> </span>
	</div>
	<div style="border-top: 1px solid #ecf0f1">
		<span>
			<button type="button" class="btn btn-success btn-block" ng-hide="events[0].Id == 1" ng-click="prev()">
				Previous
			</button> </span>
		<span>
			<button ng-hide="events[0].Name == 'No More Events'" type="button" class="btn btn-success btn-block" ng-click="next()">
				Next
			</button> </span>
	</div>
</div>
