<div>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">Traveller</a>
			</div>
		</div>
	</nav>
	<div class="main-frame">
		<div style="padding-top: 10px">
			<span><label for="name">Name:</label></span>
			<span>
				<input type="name" class="form-control" placeholder="Enter name" ng-model="signUp.Name" required>
			</span>
		</div>
		<div>
			<span><label for="surname">Surname:</label></span>
			<span>
				<input type="surname" class="form-control" placeholder="Enter surname" ng-model="signUp.Surname" required>
			</span>
		</div>
		<div>
			<span><label for="alias">Alias:</label></span>
			<span>
				<input type="alias" class="form-control" placeholder="Enter alias" ng-model="signUp.Alias" required>
			</span>
		</div>
		<div>
			<span><label for="email">Email:</label></span>
			<span>
				<input type="email" class="form-control" placeholder="Enter email" ng-model="signUp.Email" required>
			</span>
		</div>
		<div>
			<span><label for="pwd">Password:</label></span>
			<span>
				<input type="password" class="form-control" placeholder="Enter password" ng-model="signUp.Password" required>
			</span>
		</div>
		<div style="border-top: 1px solid #ecf0f1" align="left">
			<span>
				<button type="button" class="btn btn-success btn-block" ng-click="register()">
					Register
				</button></span>
			<span>
				<button type="button" class="btn btn-success btn-block" ng-click="back()">
					Back
				</button></span>
		</div>
	</div>
</div>
